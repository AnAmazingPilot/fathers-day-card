<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Father's Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f0f0f0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .heart {
      font-size: 2rem;
      color: red;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Father's Day!</h1>
    <div class="heart">❤️</div>
    <p>Hey Dad,</p>
    <p>Thanks for being the best. You always make me laugh and help me when I need it.</p>
    <p>I’m really lucky to have you as my dad.</p>
    <p>Thank you.</p>
  </div>
</body>
</html>
